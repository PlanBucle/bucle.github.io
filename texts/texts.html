<div class="texts poems">

  <custom-header></custom-header>

  <div ng-repeat="poem in poems" class="text" ng-class="{last:$last}">
    <div class="title cursor-pointer" ng-click="goPoem(poem)">
      {{ poem.title }}
    </div>
    <div class="date">
      {{ poem.date }}
    </div>
  </div>

  <main-footer></main-footer>

</div>
