  <div class="text" min-height-poem>
    <div class="title">
      Bucle
    </div>
    <ul class="stranza">
      <li class="verse">
        Un bucle es un lazo que se repite hasta que la condición asignada deja de cumplirse.
      </li>
    </ul>
    <ul class="stranza">
      <li class="verse">
        Bucle es escribir hasta que la condición nos desencuentre.
        Nuestra idea es escribir los poemas y el software del sitio, unificar las dos escrituras: el texto y el código.
      </li>
    </ul>
    <ul class="stranza">
      <li class="verse">
        Bucle es software libre.
      </li>
    </ul>
  </div>
